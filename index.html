<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="candle-count-display" hidden>
    Candles on the Cake: <span id="candleCount">0</span>
  </div>
  <div class="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
  </div>
  <div class="container">
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter">
          <div class="text">
            <strong>Dear Bibi Royce,</strong>
            <p>
              Happy 1st, my love! Always remember that I'm by your side no matter what, and I'll always support you! 
              <br>
              <br>
              Love,<br>
              Gelo
            </p>
          </div>
        </div>
      </div>
      <div class="heart"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
